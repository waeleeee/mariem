<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Radio Equipment Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .login-header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .login-header .logo h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin: 0;
        }
        
        .login-header p {
            color: var(--text-light);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(72, 112, 223, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-forgot .checkbox {
            display: flex;
            align-items: center;
        }
        
        .remember-forgot .checkbox input {
            margin-right: 8px;
        }
        
        .remember-forgot a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: var(--secondary-color);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-light);
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .login-error {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="logo.svg" alt="Logo">
                <h1>QUANTUM</h1>
            </div>
            <p>Login to access your dashboard</p>
        </div>
        
        <div id="login-error" class="login-error"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="mariem@gmail.com" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="mariem" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button" id="login-btn">Login</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
